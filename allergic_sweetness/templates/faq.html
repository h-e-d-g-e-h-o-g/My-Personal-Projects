{% include "header.html" %}
<header class="masthead" style="background-image: url('static/images/faq-diabetes.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>FAQ</h1>
                    <span class="subheading">Diabetes Demystified</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
        {% for question in questions %}
            <div class="post-preview">
                <a href="{{ url_for('receive_info', question_id=question['id'])}}">
                    <h2 class="feature-heading">{{ question['question']}}</h2>
                    <h3 class="post-subtitle">{{ question['subheading']}}</h3>
                </a>
            </div>
            <hr class="my-4">
        {% endfor %}
            <!-- Divider-->
            <!-- Post preview-->
            <!-- Post preview-->
            <!-- Pager-->
        </div>
    </div>
</div>
{% include "footer.html" %}
